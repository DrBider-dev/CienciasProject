<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BinarySearch — Hash&Seek</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <header class="topbar">
    <div class="brand">
      <!-- Si tienes la imagen BinarySearchTitle.png ponla aquí -->
      <!--<img src="assets/BinarySearchTitle.png" alt="BinarySearch" class="logo-img" />-->
      <div class="logo-text">Busqueda Secuencial externa</div>

    </div>

    <div class="actions">
      <button id="btnBack" class="link">‹ Volver</button>
    </div>
  </header>

  <main class="container">
    <section class="controls">
      <div class="form-row">
        <label for="sizeArray">Tamaño del Arreglo:</label>
        <input id="sizeArray" type="number" min="1" value="10" />
        <button id="btnCreate" class="btn">Crear</button>
      </div>

      <div class="form-row">
        <label for="keyLength">Tamaño de la Clave (dígitos):</label>
        <input id="keyLength" type="number" min="1" value="2" />
      </div>

      <div class="form-row">
        <label for="txtKey">Clave:</label>
        <input id="txtKey" type="text" placeholder="p. ej. 05" />
        <div class="row-buttons">
          <button id="btnInsert" class="btn">Insertar</button>
          <button id="btnSearch" class="btn">Buscar</button>
          <button id="btnDelete" class="btn">Eliminar</button>
        </div>
      </div>

      <div class="form-row file-row">
        <input id="fileInput" type="file" accept=".bin,text/*" style="display:none" />
        <button id="btnOpen" class="btn outline">Recuperar</button>
        <button id="btnSave" class="btn outline">Guardar</button>
      </div>

      <div class="notes">
        <small>Animación de búsqueda/descarte. Claves únicas. Archivo: primera línea = longitud de clave (o vacío),
          luego cada línea valor o vacío para null.</small>
      </div>
    </section>

    <section class="visual">
      <div class="cells-wrap" id="cellsWrap" tabindex="0">
        <!-- Celdas renderizadas dinámicamente -->
      </div>
    </section>
  </main>

  <script src="app.js"></script>
</body>

</html>
