<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Árbol de Huffman — Electron</title>

  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Ajustes específicos para el árbol de Huffman */
    .tree-container {
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.01), rgba(255, 255, 255, 0.00));
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.02);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.6);
      width: 100%;
      height: 520px;
      overflow: hidden;
      position: relative;
    }

    .tree-canvas {
      display: block;
      background: var(--card);
      max-width: none;
      max-height: none;
    }

    .status {
      color: var(--muted);
      font-size: 13px;
      width: 100%;
      text-align: center;
      margin-top: 6px;
    }

    .controls {
      gap: 10px;
    }

    .info-panel {
      background: var(--panel);
      border-radius: 10px;
      padding: 15px;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }
  </style>
</head>

<body>
  <div class="topbar">
    <div class="brand">
      <div class="logo-text">Arbol de Huffman</div>
      <div class="subtitle">Árbol de Huffman — Visualizador</div>
    </div>
    <div>
      <button class="link" id="backBtn">‹ Volver</button>
    </div>
  </div>

  <div class="container" style="padding:20px 24px 28px;">
    <div class="controls">
      <div class="form-row">
        <label for="inputText">Texto:</label>
        <input id="inputText" type="text" placeholder="Ej. Texto o caracteres" style="width:260px;">
        <button class="btn" id="insertBtn">Insertar</button>
        <button class="btn" id="deleteBtn">Eliminar</button>
        <button class="btn" id="clearBtn">Limpiar</button>
      </div>

      <div class="form-row">
        <button class="btn outline" id="saveBtn">Guardar</button>
        <button class="btn outline" id="loadBtn">Recuperar</button>
      </div>
    </div>

    <div class="visual" style="padding:12px 16px;">
      <div class="tree-container">
        <canvas id="treeCanvas" class="tree-canvas"></canvas>
      </div>
      <div id="infoText" class="status">Árbol vacío — Inserta texto para empezar.</div>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
