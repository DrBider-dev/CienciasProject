<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Árbol Digital de Búsqueda — Electron</title>

  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Ajustes específicos para el árbol digital */
    .tree-container {
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.01), rgba(255, 255, 255, 0.00));
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.02);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.6);
      width: 100%;
      height: 520px;
      overflow: hidden;
      position: relative;
    }

    .tree-canvas {
      display: block;
      background: var(--card);
      max-width: none;
      max-height: none;
    }

    .status {
      color: var(--muted);
      font-size: 13px;
      width: 100%;
      text-align: center;
      margin-top: 6px;
    }

    .controls {
      gap: 10px;
    }

    .letter-list {
      background: var(--card);
      border-radius: 8px;
      padding: 10px;
      height: 200px;
      overflow-y: auto;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .letter-list-item {
      padding: 4px 8px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      font-family: monospace;
    }

    .letter-list-title {
      color: var(--accent);
      font-weight: bold;
      margin-bottom: 8px;
      text-align: center;
    }

    .split-container {
      display: flex;
      gap: 20px;
      height: 540px;
    }

    .tree-panel {
      flex: 3;
    }

    .info-panel {
      flex: 1;
      background: var(--panel);
      border-radius: 10px;
      padding: 15px;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .search-highlight {
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.1);
      }

      100% {
        transform: scale(1);
      }
    }
  </style>
</head>

<body>
  <div class="topbar">
    <div class="brand">
      <div class="logo-text">Árbol Digital</div>
      <div class="subtitle">Árbol Digital de Búsqueda — Visualizador</div>
    </div>
    <div>
      <button class="link" id="backBtn">‹ Volver</button>
    </div>
  </div>

  <div class="container" style="padding:20px 24px 28px;">
    <div class="controls">
      <div class="form-row">
        <label for="inputField">Clave:</label>
        <input id="inputField" type="text" placeholder="Ej. A o ABC" style="width:260px;">
        <button class="btn" id="insertBtn">Insertar</button>
        <button class="btn" id="searchBtn">Buscar</button>
        <button class="btn" id="deleteBtn">Eliminar</button>
        <button class="btn" id="clearBtn">Limpiar</button>
      </div>

      <div class="form-row">
        <button class="btn outline" id="saveBtn">Guardar</button>
        <button class="btn outline" id="loadBtn">Recuperar</button>
        <input id="fileInput" type="file" accept=".dig" style="display:none;">
      </div>
    </div>

    <div class="split-container">
      <div class="tree-panel">
        <div class="tree-container">
          <canvas id="treeCanvas" class="tree-canvas"></canvas>
        </div>
        <div id="status" class="status">Árbol vacío. Inserte claves (A-Z).</div>
      </div>

      <div class="info-panel">
        <div class="letter-list-title">Claves (orden de inserción):</div>
        <div id="letterList" class="letter-list"></div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
