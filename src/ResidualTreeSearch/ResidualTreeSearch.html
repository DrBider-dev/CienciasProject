<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Arboles por Residuos — Migración Electron</title>

  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Ajustes para el panel del árbol con scroll condicional */
    .tree-container {
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.01), rgba(255, 255, 255, 0.00));
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.02);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.6);
      width: 100%;
      height: 520px;
      overflow: hidden;
      /* Cambiado de auto a hidden */
      position: relative;
    }

    .tree-canvas {
      display: block;
      background: var(--card);
      max-width: none;
      /* Permite que el canvas crezca libremente */
      max-height: none;
    }

    .controls {
      gap: 10px;
    }

    .status {
      color: var(--muted);
      font-size: 13px;
      width: 100%;
      text-align: center;
      margin-top: 6px;
    }
  </style>
</head>

<body>
  <div class="topbar">
    <div class="brand">
      <div class="logo-text">Árbol por Residuos</div>
      <div class="subtitle">Árboles por Residuos — Visualizador</div>
    </div>
    <div>
      <button class="link" id="backBtn">‹ Volver</button>
    </div>
  </div>

  <div class="container" style="padding:20px 24px 28px;">

    <div class="controls">
      <div class="form-row">
        <label for="inputField">Clave:</label>
        <input id="inputField" type="text" placeholder="Ej. A o ABC" style="width:260px;">
        <button class="btn" id="insertBtn">Insertar</button>
        <button class="btn" id="searchBtn">Buscar</button>
        <button class="btn" id="deleteBtn">Eliminar</button>

      </div>

      <div class="form-row">
        <button class="btn" id="clearBtn">Limpiar</button>
        <button class="btn outline" id="saveBtn">Guardar</button>
        <button class="btn outline" id="loadBtn">Recuperar</button>
        <input id="fileInput" type="file" accept=".res" style="display:none;">
      </div>
    </div>

    <div class="visual" style="padding:12px 16px;">
      <div class="tree-container">
        <canvas id="treeCanvas" class="tree-canvas"></canvas>
      </div>
      <div id="status" class="status">Arbol vacío — Inserta letras (A-Z) para empezar.</div>
    </div>

  </div>

  <script src="app.js"></script>
</body>

</html>
