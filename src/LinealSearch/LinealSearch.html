<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hash&Seek - Búsqueda Lineal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="back-button" id="backBtn">
                    <span>&lt; Volver</span>
                </div>
                <div class="title">
                    <h1>Búsqueda Lineal</h1>
                </div>
            </div>
        </header>

        <main>
            <div class="control-panel">
                <div class="create-section">
                    <h2>Crear estructura</h2>
                    <div class="input-group">
                        <label for="sizeArrayField">Tamaño:</label>
                        <input type="number" id="sizeArrayField" min="1" value="10">
                        <label for="sizeKeyField">Tamaño de la Clave:</label>
                        <input type="number" id="sizeKeyField" min="1" value="3">
                    </div>
                    <button id="btnCreate" class="btn primary">Crear</button>
                </div>

                <div class="operations-section">
                    <h2>Insertar, Buscar o Eliminar Clave</h2>
                    <div class="input-group">
                        <label for="txtKey">Clave:</label>
                        <input type="text" id="txtKey" placeholder="Ingrese la clave">
                    </div>
                    <div class="button-group">
                        <button id="btnInsert" class="btn primary">Insertar</button>
                        <button id="btnSearch" class="btn primary">Buscar</button>
                        <button id="btnDelete" class="btn primary">Eliminar</button>
                    </div>
                </div>

                <div class="file-section">
                    <button id="btnSave" class="btn secondary">Guardar</button>
                    <button id="btnOpen" class="btn secondary">Recuperar</button>
                </div>
            </div>

            <div class="visualization-panel">
                <div id="arrayContainer" class="array-container"></div>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
