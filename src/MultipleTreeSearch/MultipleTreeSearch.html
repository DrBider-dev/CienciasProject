<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Arboles - Arbol por Residuos Multiples</title>

  <!-- Usa el mismo styles.css (tema retro) -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="background-decoration"></div>

  <div class="topbar">
    <div class="brand">
      <div class="logo-text">Árbol por Residuos Multiples</div>
    </div>
    <div class="right-controls">
      <button id="volverBtn" class="link">‹ Volver</button>
    </div>
  </div>

  <div class="container">
    <!-- Controles superiores -->
    <div class="controls">
      <div class="form-row">
        <label>Clave:</label>
        <input id="inputField" type="text" placeholder="Ej. A o ABC" />
      </div>
      <button id="insertBtn" class="btn">Insertar</button>
      <button id="searchBtn" class="btn">Buscar</button>
      <button id="deleteBtn" class="btn">Eliminar</button>
      <button id="clearBtn" class="btn">Limpiar</button>
      <button id="saveBtn" class="btn outline">Guardar</button>
      <button id="loadBtn" class="btn outline">Recuperar</button>
      <input id="fileInput" type="file" accept=".mul,.json" style="display:none;">
    </div>

    <!-- Panel dividido: árbol a la izquierda, información a la derecha -->
    <div class="split-container">
      <div class="tree-panel">
        <div class="tree-container">
          <canvas id="treeCanvas" class="tree-canvas"></canvas>
        </div>
        <div class="status">Árbol digital de búsqueda</div>
      </div>
      <div class="info-panel">
        <div class="letter-list-title">Claves (orden de inserción):</div>
        <div id="keysList" class="letter-list">
          <!-- se rellena por JS -->
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
