<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <title>Operaciones con Grafos</title>
  <link rel="stylesheet" href="styles.css" />

  <style>
    /* EXTRA: solo lo mínimo para paneles */
    .graphs-container {
      display: flex;
      gap: 20px;
      height: 100%;
    }

    .graph-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .graph-title {
      text-align: center;
      padding: 8px;
      background: var(--panel);
      border: 2px outset var(--border);
      margin-bottom: 8px;
      font-weight: bold;
      color: var(--accent);
    }

    canvas {
      width: 100%;
      height: 100%;
      background: #ffffff;
      border: 2px inset var(--border);
    }

    .input-area {
      display: flex;
      flex-direction: column;
      gap: 6px;
      padding: 10px;
      background: var(--panel);
      border: 2px outset var(--border);
      margin-bottom: 12px;
    }

    .input-area textarea {
      width: 100%;
      height: 70px;
      padding: 6px;
      border: 2px inset var(--border);
      resize: none;
      font-family: Tahoma;
    }
  </style>
</head>

<body>
  <div class="background-decoration"></div>

  <div class="topbar">
    <div class="brand">
      <div class="logo-text">Operaciones entre Grafos</div>
      <div class="subtitle">Unión, intersección, suma anillo, suma, producto tensorial, cartesiano y composición</div>
    </div>
    <div>
      <button class="link" id="backBtn">‹ Volver</button>
    </div>
  </div>

  <div class="container">

    <!-- CONTROLES -->
    <div class="controls">

      <div class="form-row">
        <label>Vértices G1:</label>
        <input id="v1" type="text" placeholder="Ej: A,B,C" />
      </div>

      <div class="form-row">
        <label>Aristas G1:</label>
        <input id="e1" type="text" placeholder="Ej: A-B,B-C" />
      </div>

      <div class="form-row">
        <label>Vértices G2:</label>
        <input id="v2" type="text" placeholder="Ej: A,B,C" />
      </div>

      <div class="form-row">
        <label>Aristas G2:</label>
        <input id="e2" type="text" placeholder="Ej: A-B,C-A" />
      </div>

      <!-- OPERACIONES -->
      <button class="btn" onclick="operate('union')">Unión</button>
      <button class="btn" onclick="operate('intersect')">Intersección</button>
      <button class="btn" onclick="operate('xor')">Suma Anillo</button>
      <button class="btn" onclick="operate('join')">Suma</button>
      <button class="btn" onclick="operate('tensor')">Producto Tensorial</button>
      <button class="btn" onclick="operate('cartesian')">Producto Cartesiano</button>
      <button class="btn" onclick="operate('compose')">Composición</button>

      <div style="margin-top: 20px; border-top: 1px solid var(--border); padding-top: 10px;">
        <button class="btn" onclick="saveGraphs()">Guardar</button>
        <button class="btn" onclick="loadGraphs()">Recuperar</button>
      </div>

    </div>

    <!-- PANELES DE GRAFOS -->
    <div class="graphs-container">

      <div class="graph-panel">
        <div class="graph-title">GRAFO G1</div>
        <canvas id="canvas1"></canvas>
      </div>

      <div class="graph-panel">
        <div class="graph-title">GRAFO G2</div>
        <canvas id="canvas2"></canvas>
      </div>

      <div class="graph-panel">
        <div class="graph-title">RESULTADO</div>
        <canvas id="canvasResult"></canvas>
      </div>

    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
